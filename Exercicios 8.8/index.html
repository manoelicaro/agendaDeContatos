<!--
1) Construa uma tabela com duas colunas:
 nome
 telefone

2) Construa um formulário no qual o usuário irá inserir o nome e telefone do contato e, ao clicar em cadastrar, uma linha será adicionada na tabela de contatos.

3) Publique a aplicação na Vercel. Para isso será necessário criar um repositório no Github e alimentá-lo com o código do projeto;

4) Cole na plataforma o link do projeto publicado na Vercel.
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <!-- Formulário para adicionar contatos -->
        <form>
            <!-- Campo oculto para armazenar o ID do contato (usado para edição) -->
            <input type="hidden" name="id">
            <!-- Campo para inserir o nome do contato -->
            <input name="nome" type="text" maxlength="50" placeholder="Nome" required>
            <!-- Campo para inserir o telefone do contato -->
            <input name="telefone" type="text" maxlength="50" placeholder="Telefone" required>
            <!-- Botão para salvar o contato -->
            <input type="submit" value="Salvar">
        </form>
        <div class="list">
            <!-- Campo de pesquisa para filtrar contatos -->
            <input id="pesquisa" type="text" placeholder="Pesquisar" onkeyup="listar(this.value)">
            <!-- Lista onde os contatos serão exibidos -->
            <ul>
            </ul>
        </div>
    </main>
    <!-- Link para o arquivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
